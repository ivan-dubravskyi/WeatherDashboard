<mat-card class="city-card">
  <mat-card-header>
    <mat-card-title>{{ cityWeather.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="temperature">
      {{ cityWeather.temperature }}Â°C
    </p>
    <p class="condition">
      <img [ngSrc]="getWeatherIcon(cityWeather.icon)"
           [height]="50"
           [width]="50"
           priority
           alt="Weather Icon">
      {{ cityWeather.condition }}
    </p>

    <ng-content></ng-content>

  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button
            aria-label="Remove city"
            (click)="onRemove()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
