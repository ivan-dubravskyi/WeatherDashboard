<div class="search-container">
  <mat-form-field appearance="outline"
                  class="full-width">
    <mat-label>City</mat-label>
    <input matInput
           placeholder="Enter City"
           [formControl]="cityName"/>
  </mat-form-field>
  <button mat-stroked-button
          color="primary"
          (click)="onAdd()"
          [disabled]="cityName.invalid">
    Add
  </button>
</div>
